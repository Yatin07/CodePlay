<!DOCTYPE html>
<html>

<head>
  <title>Google Calendar API Quickstart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <style >
    form {
      margin: 10px;
    }
    
    fieldset {
      width: fit-content;
    }

    input {
      margin-block: 10px;
    }
  </style>
</head>

<body>

  
  <p>Schedule your event now! With google calendars.</p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>

</br>
</br>
  <img src="https://img.freepik.com/premium-vector/planning-schedule-time-management-with-calendar-business-meeting-activities-events-organizing-process-office-working-background-vector-illustration_2175-998.jpg?w=360"style="border-radius: 15px; display: block; margin-bottom: 20px;" >
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  <br />
  <div class="container">
    <div class="form-container">
      <form id="event_form">
        <fieldset>
          <input type="text" name="title" id="title" placeholder="Add Title" class="input-title" />
          <br />
          <textarea type="text" name="desc" id="desc" placeholder="Add Description" class="input-title"></textarea>
          <br />
          <label>Date</label>
          <input type="date" name="date" id="date" />
          <div>
            <label>Start Time</label>
            <input type="time" name="st" id="st" />
            <label>End Time</label>
            <input type="time" name="et" id="et" />
          </div>
          <button type="button" onclick="addEvent()">Schedule</button>
        </fieldset>
      </form>
    </div>
  
    <div id="event_list"></div>
  </div>
  

  <pre id="content" style="white-space: pre-wrap;"></pre>
  <script src="index.js" type="text/javascript"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
